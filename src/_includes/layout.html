---
site: eleventy-load
description: Making Eleventy sites easy
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}{% if title and site %} | {% endif %}{{ site }}</title>
    <meta name="description" content="{{ description }}" />
    <link
      rel="preload"
      href="_assets/styles/files/inter-latin-400-normal.woff2"
      as="font"
      crossorigin
    />
    <link rel="stylesheet" href="_assets/styles/main.scss" />
    <link
      rel="shortcut icon"
      href="../node_modules/bootstrap-icons/icons/lightning-fill.svg?fill=#f78c6c"
      type="image/x-icon"
    />
  </head>

  <body>
    {% include "header.html" %}
    <main class="content">{{ content }}</main>
    {% include "footer.html" %}

    <script src="_assets/scripts/main.js" defer></script>
  </body>
</html>
